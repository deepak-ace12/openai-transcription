<!DOCTYPE html>
<html>
<head>
    <title>Audio Recorder</title>
</head>
<body>
    <h1>Audio Recorder</h1>
    <form action="/start" method="post">
        <button type="submit">Start Recording</button>
    </form>
    <form action="/stop" method="post">
        <button type="submit">Stop Recording</button>
    </form>
    <form action="/transcribe" method="post">
        <button type="submit">Transcribe</button>
    </form>
    <div id="transcription_result"></div>

    <script>
        document.querySelector('form[action="/transcribe"]').addEventListener('submit', function (event) {
            event.preventDefault();
            fetch('/transcribe', { method: 'POST' })
                .then(response => response.text())
                .then(text => {
                    document.getElementById('transcription_result').innerText = text;
                });
        });
    </script>
</body>
</html>
